<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h1>
                        <div class="inputbox">
                            <span>full name :</span>
                            <input type="text" placeholder="Ashvanth kumar">
                        </div>

                        <div class="inputbox">
                            <span>email :</span>
                            <input type="email" placeholder="abc@example.com">
                        </div>

                        <div class="inputbox">
                            <span>address :</span>
                            <input type="text" placeholder="door no - street - locality">
                        </div>

                        <div class="inputbox">
                            <span>city :</span>
                            <input type="text" placeholder="chennai">
                        </div>

                        <div class="flex">
                            <div class="inputbox">
                                <span>state :</span>
                                <input type="text" placeholder="Tamil Nadu">
                            </div>

                            <div class="inputbox">
                                <span>pin code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h1>
                        <div class="inputbox">
                            <span>cards accepeted :</span>
                            <img src="images/card_img.png" alt="">
                        </div>

                        <div class="inputbox">
                            <span>name on card :</span>
                            <input type="text" placeholder="R.Ashvanth kumar">
                        </div>

                        <div class="inputbox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111 - 2222 - 3333 - 4444">
                        </div>

                        <div class="inputbox">
                            <span>exp month :</span>
                            <input type="text" placeholder="March">
                        </div>

                        <div class="flex">
                            <div class="inputbox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2000">
                            </div>

                            <div class="inputbox">
                                <span>CVV :</span>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                </div>
    
            </div>

            <input type="Submit" value="proceed to checkout" class="submit-button">
        </from>
    </div>
</body>
</html>
